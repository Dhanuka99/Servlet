<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple-POS</title>
    <link rel="stylesheet" href="asserts/css/bootstrap.rtl.min.css">
</head>
<body>


<main class="container-fluid">
    <section class="row">
        <h1>Customer Manage</h1>
    </section>
    <section class="row">
        <div class="col-md-6">

            <form action="customer" method="post" >
            <div>
                <lable for="id" class="form-label">Customer ID</lable>
                <input id="id" type="text" class="form-control" name="id">
            </div>
            <div>
                <lable for="name" class="form-label">Customer Name</lable>
                <input id="name" type="text" class="form-control" name="name">
            </div>
            <div>
                <lable for="address" class="form-label">Customer Address</lable>
                <input id="address" type="text" class="form-control" name="address">
            </div>
            <div>
                <lable for="salary" class="form-label">Customer Salary</lable>
                <input id="salary" type="text" class="form-control" name="salary">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Customer</button>
            </div>
            </form>
        </div>
    </section>

</main>












<script src="asserts/js/bootstrap.min.js">
</script>
</body>
</html>
