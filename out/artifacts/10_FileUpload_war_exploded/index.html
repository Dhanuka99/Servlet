<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File | Uploading</title>
    <link rel="stylesheet" href="assests/css/bootstrap.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<form action="up" method="post" enctype="multipart/form-data">
    <label for="fileHttp">Select File for HTTP</label>
    <br>
    <br>
    <input type="file" id="fileHttp" name="uploader">
    <input type="submit" value="upload">
</form>
<br>
<form action="up" method="post" enctype="multipart/form-data">
    <label for="fileAjax">Select File for AJAX</label>
    <br>
    <br>
    <input type="file" id="fileAjax" name="uploader">
    <input type="submit" value="upload">
</form>
<script>
    let fileOb = $("#fileAjax")[0].file[0];
    let filename = $("#fileAjax")[0].file[0].name;


    let data =  new FormData();
    data.append("uploader",fileOb,filename);

    $.ajax({
        url:'up',
        method:'post',
        async:true,
        processData: false,
        contentType:false,
        data: data,
        success:function (){
            alert("file Uploaded..")
        }
    });


</script>
</body>
</html>
